<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <title>Monochrome Text Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .editor {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff; /* White editor background */
            border: 1px solid #000; /* Black border */
            padding: 10px;
        }
        .editor textarea {
            width: 100%;
            height: 300px;
            border: none; /* No border for textarea */
            padding: 10px;
            font-size: 16px;
            resize: none; /* Non-resizable */
            background-color: #fff; /* White textarea background */
            color: #000; /* Black text */
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            background-color: #000; /* Black button background */
            color: #fff; /* White button text */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div>
        <ul role="menu-bar">
            <li role="menu-item" tabindex="0" aria-haspopup="true">
                Noter
                <ul role="menu">
                    <li role="menu-item"><a href="#">about Noter</a></li>
                    <li role="menu-item"><a href=""></a></li>
                    <li role="menu-item"><a onclick="saveText()">Save</a></li>
                    <li role="menu-item"><a onclick="openText()">Open</a></li>
                    <li role="menu-item"><a href="../finder/fin.html">Quit</a></li>
                </ul>
            </li>
            </li>
        </ul>
    </div>

    <div class="editor">
        <textarea id="textArea"></textarea>

    <script>
        const textArea = document.getElementById('textArea');

function saveText() {
    const text = textArea.value;
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'document.txt'; // Default filename
    a.click();
}

function openText() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.txt'; // Allow only .txt files
    input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                textArea.value = e.target.result;
            };
            reader.readAsText(file);
        }
    });
    input.click();
}
    </script>
</body>
</html>
